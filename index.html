<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        table{
            border: 1px solid #000000;
            width: 50%;
            margin: auto;
            border-collapse: collapse ;
        } 
        th, td{
            border: 1px solid #000000;
             padding: 7PX;
             text-align: left;  
        }

        th{
            background-color: coral;
        }
        tr{
            background-color: #eba68f;
        }
        tr:hover{
            background-color: lightsalmon;
        }
    </style>

</head>
<body>
    <table>
        <caption>Preços de Produtos Eletrônicos </caption>
        <thead>
            <tr>
                <th >Produtos</th>
                <th>Preços</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Notebook</td>
                <td>R$ 3.500,00</td>
            </tr>
            <TR>
                <td> Smatphone</td>
                <td> R$1.200,00</td>

            </TR>
        </tbody>
       <tfoot>
        <tr>
            <td>Total</td>
            <td>R$4.700,00</td>
        </tr>
       </tfoot>

    </table>

    <table>
       <caption>preços e Produtos de Acessórios</caption>
       <tr>
           <th rowspan="2" >Produtos</th>
           <th rowspan="300">Preços</th>
       </tr>
   </thead>
   <tbody>
       <tr>
           <td>Colares</td>
           <td>R$900,00</td>
       </tr>
       <TR>
           <td> Aneis</td>
           <td> R$1.000,00</td>


       </TR>
    <tr>
        <td>pulseiras</td>
        <td>R$500,00</td>
    </tr>
   </tbody>
  <tfoot>
   <tr>
       <td>Total</td>
       <td>R$2.400,00</td>
   </tr>
  </tfoot>






    </table>

















</body>
</html>
